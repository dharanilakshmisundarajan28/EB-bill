<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Bill Calculator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        <label for="units">Enter Units Consumed:</label>
        <input type="number" id="units" placeholder="Enter number of units" min="0">
        <button onclick="calculateBill()">Calculate Bill</button>
        <div class="result" id="result"></div>
    </div>


    <script>
        function calculateBill() {
    let units = document.getElementById('units').value;
    let billAmount = 0;
    if (units <= 100) {
        billAmount = units * 1.50;
    } else if (units <= 200) {
        billAmount = (100 * 1.50) + ((units - 100) * 3.00);
    } else if (units <= 500) {
        billAmount = (100 * 1.50) + (100 * 3.00) + ((units - 200) * 4.50);
    } else {
        billAmount = (100 * 1.50) + (100 * 3.00) + (300 * 4.50) + ((units - 500) * 6.00);
    }
    document.getElementById('result').innerHTML = `Total Bill Amount: â‚¹${billAmount.toFixed(2)}`;
}

    </script>
</body>
</html>
